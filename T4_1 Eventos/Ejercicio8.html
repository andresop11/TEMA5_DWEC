<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazo de Ampersand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Texto</h1>
    <p>Introduce texto en el campo. Los caracteres "&" serán reemplazados por "and" al perder el foco.</p>

    <form>
        <!-- Campo de texto -->
        <div class="form-group">
            <label for="inputText">Texto:</label>
            <textarea 
                id="inputText" 
                name="inputText" 
                rows="4" 
                placeholder="Escribe algo aquí..."
                onblur="reemplazarAmpersand(this)"
            ></textarea>
        </div>

        <!-- Botón para enviar -->
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Función que reemplaza todos los ampersand (&) por "and"
        function reemplazarAmpersand(campo) {
            // Reemplaza todas las ocurrencias de "&" con "and"
            campo.value = campo.value.replace(/&/g, 'and');
        }
    </script>
</body>
</html>
